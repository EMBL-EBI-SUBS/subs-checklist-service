
spring.application.name=subs-checklist-service

spring.main.web-environment=false

spring.jmx.enabled=false

spring.data.mongodb.uri=mongodb://subs-checklist-service-mongodb:27017
spring.data.mongodb.database=test

checklist-service.archive.ena.checklist.url.summary=https://www.ebi.ac.uk/ena/browser/api/summary/ERC000001-ERC999999
checklist-service.archive.ena.checklist.url.fetch=https://www.ebi.ac.uk/ena/browser/api/xml/
checklist-service.archive.ena.checklist.localcopydir=/opt/subs-checklist-service/ena-checklists
checklist-service.archive.ena.checklist.executionsummarydir=/opt/subs-checklist-service/ena-checklists
checklist-service.archive.ena.checklist.conversionscript.path=/opt/subs-checklist-service/convert_to_usi.pl

